<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
          const  a=[
            {name:"naved",age:20},
            {name:"sohel",age:20}
        ];
        a[0].name="tan";
       // document.write(a[0].name);

        var b={
            name:"naved",
            age:20,
            salary:20000
        };
        //for in loop
       for(i in b){
           document.write(b[i]+"<br>");
       }

       //String method
       var n="naved";
       var c="     sohel";
       var g=10;
       document.write(n.toUpperCase()+"<br>");
       document.write(n.toLowerCase()+"<br>");
       document.write(n.charAt(4)+"<br>");
       document.write(n.charCodeAt(4)+"<br>");
      // alert(c.trim());
       d=String.toString(g);
       document.write(typeof d+"<br>");
       document.write(n.startsWith('n')+"<br>");
       document.write(n.endsWith('d')+"<br>");
       document.write(n.substring(0,2)+"<br>");
      
      //Number method
       var num=10.9494;
       var num1=Infinity;
       document.write(Number.isFinite(num)+"<br>");
       document.write(Number.isInteger(num)+"<br>");
       document.write(Number.isNaN(num)+"<br>");

       document.write(Number.isFinite(num1)+"<br>");
       document.write(Number.parseInt(num)+"<br>");

        //Math class method

        document.write(Math.PI.toPrecision(3)+"<br>");     
       document.write(Math.pow(4,4)+"<br>");
      document.write(Math.abs(-1)+"<br>");
      document.write(Math.sqrt(64)+"<br>");
      document.write(Math.cbrt(16).toFixed()+"<br>");
      document.writeln(Math.ceil(403.30)+"<br>");
      document.write(Math.floor(492.30)+"<br>");
      document.write(Math.random(1,10)+"<br>");

      //Date class method
       var d=new Date();
      // d.setFullYear(2029)
      document.write(d.getDay()+"<br>");
      document.write(d.getMonth()+"<br>");
      document.write(d.getHours()+"<br>");
      document.write(d.getSeconds()+"<br>");

      document.write("Today's date is :"+(Number.parseInt(d.getMonth())+1)+"/"+d.getDate()+"/"+d.getFullYear());

    </script>
</head>

</body>
</html>
